<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Lizard Spock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>Rock Paper Scissors Lizard Spock</header>
    <div id="score">
        <div class="lbl" id="player">Player</div>
        <div class="lbl" id="computer">Computer</div>
        <span id="pscore">0</span>:<span id="cscore">0</span>
    </div>
    <div id="result">
        <img id="wplayer" src="" />
        <p id="txtres"></p>
        <img id="wcomputer" src="" />

    </div>
    <div id="action">
        <p>Choose your weapon</p>
    </div>
    <div id="weapons">
        <div class="imgtxt">
            <img id="r" src="./img/rockb.png" />
            <p>ROCK</p>
        </div>
        <div class="imgtxt">
            <img id="p" src="./img/paperb.png" />
            <p>PAPER</p>
        </div>
        <div class="imgtxt">
            <img id="s" src="./img/scissorsb.png" />
            <p>SCISSORS</p>
        </div>
        <div class="imgtxt">
            <img id="l" src="./img/lizardb.png" />
            <p>LIZARD</p>
        </div>
        <div class="imgtxt">
            <img id="o" src="./img/spockb.png" />
            <p>SPOCK</p>
        </div>
    </div>
    <script src="src/index.js" type="module"></script>
</body>

</html>
